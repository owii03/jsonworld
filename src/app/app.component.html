<h1>Table of Population using JSON Server API</h1>
<hr>
<br/>
<br/>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>

<br />
<br/>

<table id="worlds">

  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let country of worlds">
    <td *ngFor="let col of index">
      {{country[col]}}
    </td>
  </tr>

</table>
